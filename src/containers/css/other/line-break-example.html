<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="../../../components/layout/reset.css">
    <link rel="stylesheet" href="LineBreakExample.css">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="LineBreakExample-wrap">
    <h3>normal</h3>
    <div id="1">
    </div>

    <h3>white-space-preline</h3>
    <div id="2" class="white-space-preline">
    </div>

    <h3>white-space-pre</h3>
    <div id="3" class="white-space-pre">
    </div>
</div>
<style>
    .LineBreakExample-wrap {
        padding: 20px;
        border: 1px solid black;
        margin: 20px;
    }
</style>
<script>

    const test = "aa\naa";
    const test2 = `aa
                aa`;
    const test3 = `aa
aa`;

    const html = `
            <div class="text-view">
                aaaaaaaaaaaa
                aaaaaaaaaaaa
            </div>
            <div class="text-view">
aaaaaaaaaaaa
aaaaaaaaaaaa
            </div>
            <div class="text-view">${test}</div>
            <div class="text-view">${test2}</div>
            <div class="text-view">${test3}</div>
        `;

    document.getElementById("1").innerHTML = html;
    document.getElementById("2").innerHTML = html;
    document.getElementById("3").innerHTML = html;
</script>
</body>
</html>
