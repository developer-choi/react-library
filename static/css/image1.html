<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      border: none;
    }

    body {
      height: 100vh;
    }

    .ratio-box-wrap {
      position: relative;
      overflow: hidden;
      width: 100%;
      /* 여기서 ratio-box의 width를 조정 */
    }

    .next-box {
      width: 100%;
      height: 100px;
      background-color: blue;
    }

    .ratio-box {
      height: 0;
      width: 100%;
      padding-top: 100%;
    }

    .children-wrap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .children-wrap > img {
      width: 100%;
    }

  </style>
</head>
<body>
<div class="wrap">
  <div class="ratio-box-wrap">
    <div class="ratio-box"></div>
    <div class="children-wrap">
      <img src="public/big1.jpg"/>
    </div>
  </div>
</div>
<div class="next-box"></div>
</body>
</html>
