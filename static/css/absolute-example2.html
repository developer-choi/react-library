<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    border: none;
  }

  html, body {
    height: 100%;
  }

  .container {
    border: 2px solid red;
    width: 500px;
    height: 500px;
    margin: 200px auto 0 auto;
    position: relative;
  }

  .item {
    width: 100px;
    height: 100px;
    position: absolute;
    background-color: purple;
  }
</style>
<body>
<div class="container">
  <div style="transform: translateX(-100%); top: 0; left: 0" class="item"></div>
  <div style="transform: translateX(100%); top: 0; right: 0" class="item"></div>

  <div style="bottom: 0; right: 100%" class="item"></div>
  <div style="bottom: 0; left: 100%" class="item"></div>
<!--
left 50%;
right 50%;
이 둘은 똑같이 50%를 했어도 분명 서로 다르다.
이 점을 이용해서,

transform + left나 transform + right로 위 2개처럼 배치하는 것을,
오직 left나 right만으로 똑같이 아래처럼 배치할 수 있다.
-->
</div>
</body>
</html>
