<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      border: none;
      box-sizing: border-box;
    }

    body {
      height: 150vh;
    }

    #back {
      width: 100%;
      height: 100vh;
      background-image: url('https://www.navercorp.com/img/ko/main/img_main_slide2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      transform-origin: top left;
      transform: skewY(-10deg);
    }

  </style>
  <title>Title</title>
</head>
<body>
<div id="back"></div>
<script>
  window.addEventListener('scroll', function () {
    const dom = document.getElementById('back');
    const value = window.scrollY * 0.015 + -10;
    const deg = value > 0 ? 0 : value;
    dom.style.transform = `skewY(${deg}deg)`
  })
</script>
</body>
</html>
