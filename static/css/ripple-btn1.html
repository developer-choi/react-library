<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta charset="UTF-8">
  <style>

    * {
      margin: 0;
      padding: 0;
      border: none;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
    }

    button {
      margin: auto;
      padding: 10px 40px;
      font-size: 18px;
      background: red;
      border-radius: 20px;
      color: white;
      font-weight: 600;

      position: relative;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      width: 1px;
      height: 1px;
      border-radius: 50%;
      background: white;
      opacity: 0.5;
      transition: all, 1s;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

  </style>
  <title>Title</title>
</head>
<body>
<button id="button">Click Me</button>
<script>
  const element = document.getElementById('button');
  console.log(element);

  element.onclick = function ({target, clientX, clientY}) {
    console.log(clientX, clientY);
    console.log(target.offsetLeft, target.offsetTop);

    const newElement = document.createElement('div');
    newElement.classList.add('ripple');
    newElement.style.left = clientX - target.offsetLeft + 'px';
    newElement.style.top = clientY - target.offsetTop + 'px';
    element.appendChild(newElement);

    setTimeout(() => {
      newElement.style.width = '500px';
      newElement.style.height = '500px';
    });

    setTimeout(() => {
      element.removeChild(newElement);
    }, 1000);

  }
</script>
</body>
</html>
