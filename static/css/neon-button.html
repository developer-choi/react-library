<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      border: none;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: black;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .neon-button {
      position: relative;
      padding: 20px 40px;
      background: black;
      overflow: hidden;
      color: #04caf4;
      cursor: pointer;
    }

    .neon-button:hover {
      background: #04caf4;
      color: black;
      box-shadow: 0 0 5px #04caf4,
      0 0 25px #04caf4,
      0 0 50px #04caf4,
      0 0 200px #04caf4;
    }

    .button-text {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 5px;
    }

    .neon-button > span:not(.button-text) {
      position: absolute;
    }

    /*
    0초에 top보더가 보이기 시작.

    0.25초에 top 보더가 오른쪽 끝 도달.
    0.25초에 right 보더가 보이기 시작.

    0.5초에 top보더 사라짐.
    0.5초에 right보더가 아래 끝 도달.

    0.5초에 bottom보더가 보이기 시작.

    0.75초에 bottom보더가 왼쪽 끝 도달.
    0.75 초에 left보더가 보이기 시작.

    1초에 left보더 도착 및 0초내용과 반복.
    */
    @keyframes border-top-animate {
      0% {
        left: -100%;
      }

      50%, 100% {
        left: 100%;
      }
    }

    @keyframes border-right-animate {
      0% {
        top: -100%;
      }

      50%, 100% {
        top: 100%;
      }
    }

    .neon-button > span:nth-child(1) {
      top: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #04caf4);
      animation: border-top-animate 1s infinite linear;
    }

    .neon-button > span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(transparent, #04caf4);
      animation: border-right-animate 1s infinite linear 0.25s;
    }

    .neon-button > span:nth-child(3) {
      left: 100%;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #04caf4);
      animation: border-top-animate 1s infinite reverse linear;
    }

    .neon-button > span:nth-child(4) {
      top: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(0deg, transparent, #04caf4);
      animation: border-right-animate 1s reverse infinite linear 0.25s;
    }
  </style>
  <title>Title</title>
</head>
<body>
<button class="neon-button">
  <span class="top"></span>
  <span class="right"></span>
  <span class="bottom"></span>
  <span class="left"></span>
  <span class="button-text">NEON BUTTON</span>
</button>
</body>
</html>
